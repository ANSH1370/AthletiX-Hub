<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthletiX Hub - Welcome</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #141414;
        }

        /* Particle Background for Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 2;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.3), rgba(20, 20, 20, 0.8));
            animation: particles 10s linear infinite;
            z-index: 1;
        }
        @keyframes particles {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Rounded Logo with Shadow and Glow */
        .splash-logo {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(255, 102, 0, 0.8);
            z-index: 2;
            animation: logo-bounce 2s ease-in-out infinite;
        }
        .splash-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes logo-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Splash Screen Fade Out */
        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s;
        }

        /* Glassmorphic Login Page */
        .login-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
            color: white;
        }
        .login-container.visible {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        /* Login Title and Slogan */
        .login-container h1 {
            font-size: 27px;
            color: #FF6600;
            margin-bottom: 10px;
        }
        .login-container .slogan {
            font-size: 14px;
            color: #ccc;
            font-style: italic;
            margin-bottom: 20px;
        }

        /* Floating Label Input Fields */
        .input-container {
            position: relative;
            margin: 20px 0;
            width: 100%;
        }
        .input-container input {
            width: 100%;
            padding: 15px 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .input-container input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(255, 102, 0, 0.2);
            outline: none;
        }
        .input-container label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #ddd;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #FF6600;
        }

        /* Animated Gradient Login Button */
        .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #FF6600, #FF4500);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .login-container input[type="submit"]:hover {
            background: linear-gradient(135deg, #FF4500, #FF6600);
            box-shadow: 0 8px 15px rgba(255, 102, 0, 0.5);
        }

        /* Additional Options */
        .additional-options {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: #ddd;
            font-size: 14px;
        }
        .additional-options a {
            color: #FF6600;
            text-decoration: none;
            transition: color 0.3s;
        }
        .additional-options a:hover {
            color: #FF4500;
        }

        /* Social Login Buttons */
        .social-login {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .social-login button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .social-login button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <div class="particles"></div>
        <div class="splash-logo">
            <img src="logo.png" alt="AthletiX Hub Logo"> <!-- Replace with your logo path -->
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h1>Welcome to AthletiX Hub</h1>
        <p class="slogan">"Fuel Your Potential, Elevate Your Performance"</p>

        <!-- Input Fields with Floating Labels -->
        <div class="input-container">
            <input type="text" placeholder=" " required>
            <label>Username</label>
        </div>
        <div class="input-container">
            <input type="password" placeholder=" " required>
            <label>Password</label>
        </div>

        <input type="submit" value="Login" onclick="navigateToHome()" >

        <!-- Additional Options -->
        <div class="additional-options">
            <a href="#">Forgot Password?</a>
            <a href="#">Create an Account</a>
        </div>

        <!-- Social Login Options -->
        <div class="social-login">
            <button>Login with Google</button>
            <button>Login with Facebook</button>
        </div>
    </div>

    <!-- JavaScript for Transition -->
    <script>
        window.addEventListener('load', () => {
            const splashScreen = document.querySelector('.splash-screen');
            const loginContainer = document.querySelector('.login-container');

            // Wait for splash animation to complete, then show login
            setTimeout(() => {
                splashScreen.classList.add('hidden');
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    loginContainer.classList.add('visible');
                }, 1000);
            }, 3000); // Adjust delay to match splash animation
        });
        function navigateToHome() {
            window.location.href = 'home.html'; // Redirect to the home page
        }
    </script>
</body>
</html>
